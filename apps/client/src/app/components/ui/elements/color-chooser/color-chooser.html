<div class="flex flex-col gap-4">
    <div class="flex flex-wrap gap-2">
        @for (theme of themes; track theme.name) {
        <button (click)="setTheme(theme.name); $event.stopPropagation()"
            class="flex items-center gap-1.5 p-1 text-[11px] uppercase font-bold tracking-wider rounded border transition-all duration-300"
            [ngClass]="selectedTheme() === theme.name 
                        ? 'bg-primary text-bg-base border-primary shadow-sm ring-1 ring-primary/50' 
                        : 'bg-bg-surface text-text-muted border-transparent hover:bg-bg-container hover:text-text-base'">
            <span>{{ theme.name }}</span>
        </button>
        }
    </div>

    <div class="w-full h-px bg-text-muted/10"></div>

    <div class="flex flex-wrap gap-3">
        @for (color of colors; track color.name) {
        <button (click)="setColor(color)" [title]="color.name" [ngClass]="[
                color.class,
                'h-6 w-6 rounded-full transition-transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-bg-surface',
                selectedColor() === color.value ? 'ring-2 ring-offset-2 ring-offset-bg-surface scale-110' : ''
            ]">
        </button>
        }
    </div>
</div>
